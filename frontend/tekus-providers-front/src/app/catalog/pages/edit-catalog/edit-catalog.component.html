<div class="p-6 max-w-4xl mx-auto">
  <div class="mb-6">
    <h1 class="text-3xl font-bold text-tekus">Editar Servicio</h1>
    <p class="text-gray-500 mt-2">Modifique los datos que requiera</p>
  </div>

  <div class="bg-white shadow-xl rounded-lg p-8">
    <form [formGroup]="catalogForm" (ngSubmit)="onSubmit()">

      <!-- Información Básica -->
      <div class="mb-6">
        <h2 class="text-xl font-semibold text-gray-800 mb-4 border-b pb-2">Información Básica</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Nombre <span class="text-red-500">*</span>
            </label>
            <input
              type="text"
              formControlName="name"
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition"
              [class.border-red-500]="hasError('name', 'required')"
              placeholder="Ej: Instalación de cables"
            >
            @if (hasError('name', 'required')) {
              <p class="text-red-500 text-xs mt-1">El nombre es obligatorio</p>
            }
          </div>

          <!-- Número Documento -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Valor por hora <span class="text-red-500">*</span>
            </label>
            <input
              type="number"
              formControlName="hourlyRate"
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition"
              [class.border-red-500]="hasError('hourlyRate', 'required')"
              placeholder="Ej: 12345,6"
            >
            @if (hasError('hourlyRate', 'required')) {
              <p class="text-red-500 text-xs mt-1">El valor por hora es obligatorio</p>
            }
          </div>
        </div>
      </div>

      <div class="flex justify-end space-x-4 mt-8">
        <button
          type="button"
          (click)="onCancel()"
          class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition cursor-pointer"
          [disabled]="isSaving"
        >
          Cancelar
        </button>
        <button
          type="submit"
          class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed"
          [disabled]="catalogForm.invalid || isSaving"
        >
          @if (isSaving) {
            <span>Guardando...</span>
          } @else {
            <span>Editar Servicio</span>
          }
        </button>
      </div>
    </form>
  </div>
</div>
