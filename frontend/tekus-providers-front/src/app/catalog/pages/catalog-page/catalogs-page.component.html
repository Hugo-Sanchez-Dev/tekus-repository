<div class="p-6">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-tekus">Listado de Servicios</h1>
    <button (click)="onCreate()" class="bg-indigo-600 text-white px-5 py-2 rounded-lg shadow-md hover:bg-indigo-700 transition duration-150 text-sm font-medium cursor-pointer">
      + Crear Nuevo Servicio
    </button>
  </div>

  <div class="bg-white shadow-xl rounded-lg overflow-x-auto">

    @if (isLoading) {
      <div class="p-8 text-center text-indigo-600 font-semibold">Cargando datos...</div>
    } @else {
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-3/12">Nombre</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-3/12">Valor por hora</th>
            <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider w-3/12">Creaci√≥n</th>
            <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider w-2/12">Acciones</th>
          </tr>
        </thead>

        <tbody class="bg-white divide-y divide-gray-200">

          @for (item of catalogs; track item.id) {
            <tr class="hover:bg-gray-50 transition-colors">
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">{{ item.name }}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">{{ item.hourlyRate }}</td>
              <td class="px-6 py-4 whitespace-nowrap text-center text-sm text-gray-500">{{ item.createdAt | date:'shortDate' }}</td>
              <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium space-x-2">
                <button (click)="onDetail(item)" class="text-blue-600 hover:text-blue-800 transition p-1 rounded hover:bg-blue-50 cursor-pointer">Ver</button>
                <button (click)="onEdit(item)" class="text-indigo-600 hover:text-indigo-800 transition p-1 rounded hover:bg-indigo-50 cursor-pointer">Modificar</button>
                <button (click)="onDelete(item.id)" class="text-red-600 hover:text-red-800 transition p-1 rounded hover:bg-red-50 cursor-pointer">Eliminar</button>
              </td>
            </tr>
          }
          @empty {
            <tr>
              <td colspan="5" class="p-8 text-center text-gray-500">
                No hay servicios registrados.
              </td>
            </tr>
          }
        </tbody>
      </table>
    }
  </div>
</div>
